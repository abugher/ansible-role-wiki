# Competing philosophies:
# https://www.mediawiki.org/wiki/Manual:Running_MediaWiki_on_Debian_or_Ubuntu
# https://wiki.debian.org/MediaWiki
---
install_packages:
  - 'mediawiki'
install_files:
  - user:               'root'
    group:              'root'
    mode:               '0644'
    src:                'files/conf/LocalSettings.php'
    dest:               '/etc/mediawiki/LocalSettings.php'
